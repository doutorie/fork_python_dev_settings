[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    smoke: Quick tests to verify basic functionality
    e2e: End-to-end tests
filterwarnings =
    ignore:.*SwigPyPacked has no __module__ attribute
    ignore:.*SwigPyObject has no __module__ attribute
    ignore:.*swigvarlink has no __module__ attribute